<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Picture Bed Upload Demo</title>
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script src="https://use.fontawesome.com/6364f396e2.js"></script>
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.6/clipboard.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body { 
            margin: 0;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 0 20px;
        }
        .drag-area {
            flex: 1;
            background: #fff;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            border: 1px dashed #555;
            overflow: hidden;
            position: relative;
            margin: 10px 0 10px;
            min-height: 200px;
            transition: border-color .2s ease;
        }

        
        .drag-area:hover {
            border: 1px dashed #2d8cf0;
            color: #2d8cf0;
        }

        .drag-area.drag-over, .drag-area:active {
            border: 2px dashed #2d8cf0;
            color: #2d8cf0;
        }

        .drag-title {
            position: absolute;
            top: 0;
            bottom: 0;
            font-size: 2em;
            width: 100%;
            left: 0;
            display: inline-block;
            margin: auto;
            height: 110px;
        }

        .img-list img {
            width: 100%;
        }

        .img-box {
            display: flex;
        }

        .img-view {
            flex: 1;
            vertical-align: middle;
            padding: 5px 0;
        }

        .img-urls {
            width: 80%;
            padding: 10px;
        }
        .img-urls input{
            width: 100%;
        }
        .img-urls p {
            margin: 0;
        }
        .img-urls h3 {
            margin: 10px 0;
        }
        .link {
            display: flex;
        }
        .copy-btn {
            border: 0;
            background-color: transparent;
        }
        .config {
            margin: 10px 0;
            font-size: 1.5em;
            display: flex;
            width: 100%;
            flex: 1;
        }
        .config .box {
            flex: 1 1;
            display: flex;
            flex-flow: row-reverse;
        }
        .config label {
            display: inline-block;
            width: 1.5em;
            text-align: center;
            line-height: 1.5;
        }
        .config input {
            flex: 1;
            font-size: 1em;
            width: 200px;
            border: 0;
            border-bottom: 1px dashed #555;
        }
        .config input:focus {
            outline: 0;
            border-bottom: 2px dashed #2d8cf0;

        }
        .config input:focus + label {
            color: #2d8cf0
        }
        .error {
            border: 1px solid #FF5722;
            background-color: #ffefe6;
            border-radius: 4px;
            color: #515a6e;
            padding: 8px 48px 8px 16px;
            margin: 10px 0;
        }
        .error i {
            color: #F44336;
        }
        .view {
            display:flex;
            height: 100%;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="config">
            <div class="box"><input type="text" id="token" v-model="config.token" placeholder="Coding 访问令牌"><label for="token" class="fa fa-ticket"></label></div>
            <div class="box"><input type="text" id="repo" v-model="config.repository" placeholder="Coding 仓库地址"><label for="repo" class="fa fa-code-fork"></label></div>
        </div>
        <div class="view">
            <div ref="drag-area" class="drag-area" :class="{'drag-over': isDrag}" @click="$refs['file'].click()">
                <span class="drag-title"><i class="fa fa-cloud-upload" aria-hidden="true"></i> <br/>拖拽到此或粘贴或点击上传</span>
                <input type="file" ref="file" v-show="false" @change="uploadHandle" accept="image/*" multiple>
            </div>
            <div class="error" v-if="error"><i class="fa fa-exclamation" aria-hidden="true"></i> 错误：{{error}}</div>
            <div class="img-list">
                <div v-for="i in images" class="img-box">
                    <div class="img-view"><img :src="i.blob" alt="" srcset=""></div>
                    <div class="img-urls">
                        <div v-if="i.urls">
                            <h3>外链地址</h3>
                            <p v-for="l in i.urls" class="link">
                                <input type="text" :value="l" onfocus="this.select()"><button :data-clipboard-text="l" class="copy-btn fa-clipboard fa"></button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let vm = new Vue({
                el: '#app',
                data: {
                    images: [],
                    isDrag: false,
                    api: '/',
                    config: {
                        token: '',
                        repository: ''
                    },
                    error: ''
                },
                mounted() {
                    this.$refs['drag-area'].addEventListener('dragenter', this.dragenterHandler, false);
                    this.$refs['drag-area'].addEventListener('dragleave', this.dragleaveHandler, false);
                    this.$refs['drag-area'].addEventListener('dragover', this.dragoverHandler, false);
                    this.$refs['drag-area'].addEventListener('drop', this.dropHandler, false);
                    document.addEventListener('paste', this.pasteHandle, false);
                    new ClipboardJS('.copy-btn');
                    this.config.token = localStorage.getItem('token') || '';
                    this.config.repository = localStorage.getItem('repository') || '';
                },
                methods: {
                    upload(file, i) {
                        this.error = ''
                        let param = new FormData();

                        if (file.size > 1024 * 1024) return;
                        
                        if(this.config.token != '' && this.config.repository != '') {
                            localStorage.setItem('token', this.config.token);
                            localStorage.setItem('repository', this.config.repository);
                            param.append('token', this.config.token);
                            param.append('repository', this.config.repository);
                        }
                        param.append('f', file);
                        axios.post(this.api, param, {
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            }
                        }).then(rsp => {
                            rsp = rsp.data;
                            if (rsp.status) {
                                this.error = rsp.msg;
                                this.images.splice(i, 1);
                            }
                            else this.images[i].urls = rsp.data.urls;
                        }).catch(err => {
                            this.error = err.message;
                            this.images.splice(i, 1);
                        })
                    },
                    previewFile(f) {
                        let reader = new FileReader();
                        reader.onload = (e) => {
                            this.upload(f, this.images.push({
                                blob: reader.result,
                                urls: null
                            }) - 1);
                        };
                        reader.readAsDataURL(f);
                    },
                    uploadHandle(e) {
                        let files = e.target.files;
                        Array.from(files).forEach(f => {
                            if (f.type.indexOf('image') < 0) return;
                            this.previewFile(f);
                        })
                    },
                    dragenterHandler(e) {
                        this.isDrag = true;
                        e.preventDefault();
                    },
                    dragleaveHandler(e) {
                        this.isDrag = false;
                    },
                    dragoverHandler(e) {
                        this.isDrag = true;
                        e.preventDefault();
                    },
                    dropHandler(e) {
                        this.isDrag = false;
                        let files = e.dataTransfer.files;
                        let i = 0;
                        Array.from(files).forEach(f => {
                            if (f.type.indexOf('image') < 0) return;
                            this.previewFile(f);
                        })
                        e.preventDefault();
                    },
                    pasteHandle(e) {
                        let items = event.clipboardData && event.clipboardData.items;
                        Array.from(items).forEach(f => {
                            if (f.type.indexOf('image') < 0) return;
                            let file = f.getAsFile();
                            this.previewFile(file);
                        })
                    }
                }
            })
        </script>
</body>

</html>
